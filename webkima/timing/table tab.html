<!DOCTYPE html>

    <link rel="stylesheet" href="css/css-table.css">

<body>

        <tr>

        <tr>

            <td class="col2">2h-30min</td>

            <td class="col1">section6</td>

            <td class="col3">2h</td>
            <td class="col4">-1h</td>
        </tr>
        <tr>
            <td class="col1">section7</td>
            <td class="col2">1h</td>
            <td class="col3">1h</td>
            <td class="col4">no diffrence</td>
        </tr>
        <tr>
            <td class="col1">footer</td>
            <td class="col2">2h</td>
            <td class="col3">1h-30min</td>
            <td class="col4">+30min</td>
